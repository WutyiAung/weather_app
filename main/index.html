<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae45d9d0de.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="search-bar">
            <input type="text" placeholder="Enter city name" class="search-input">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass" class="iconSearch"></i>
            </button>
        </div>

        <div class="error">
            <img src="/image/sad.png" alt="">
            <p>Invalid City Name</p>
        </div>
        
        <div class="weather">
            <img src="/image/sun.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
               <div class="col first-col">
                    <img src="/image/humidity.png" >
                    <div class="detail">
                        <p class="humidity">70 %</p>
                        <span>Humidity</span>
                    </div>
               </div>

               <div class="col">
                    <img src="/image/wind.png" >
                    <div class="detail">
                        <p class="wind">3.09 km/h</p>
                        <span>Wind Speed</span>
                    </div>
               </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
